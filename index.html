<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de densidade corporal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de densidade corporal</h1>
         
        <form id="densidade-form">

            <!-- input idade -->
            <div class="input-group">
                <label for="idade">Idade</label>
                <input type="number" id="idade" required>
            </div>

            <!-- input peso -->
            <div class="input-group">
                <label for="peso">Peso</label>
                <input type="number" id="peso" required>
            </div>

            <!-- input do sexo -->
            <div class="input-group">
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>

            <!-- input de quantidade de dobras -->
            <div class="input-group">
                <label for="dobras">Dobras</label>
                <select name="dobras" id="dobras" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="3">3 Dobras</option>
                    <option value="7">7 Dobras</option>
                </select>
            </div>

            <!-- div para os inputs das dobras -->
             <div id="dobras-inputs"></div>

             <button type="submit" class="btn" id="btn-res">Calcular</button>
        </form>

        <!-- div para os resultados -->
         <div id="resultado"></div>
    </div>
   <script src="/scripts/script.js"></script>
   <script src="/scripts/calculo.js"></script>
</body>
</html>
